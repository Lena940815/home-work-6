<!DOCTYPE html>
<html lang="uk">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>

<body>
<table class="styled-table">
    <tr style="height: 13%;">
        <td colspan="2" style="width: 25%; background-color: white;"></td>
        <td colspan="2" style="width: 40%; background-color: white;"></td>
        <td colspan="2" style="width: 30%; background-color: yellow;"></td>
        <td rowspan="4" style="width: 5%; background-color: white;"></td>
    </tr>
    <tr style="height: 25%;">
        <td style="background-color: white;"></td>
        <td rowspan="2" colspan="3" style="background-color: red;"></td>
        <td colspan="2" style="background-color: yellow;"></td>
    </tr>
    <tr style="height: 25%;">
        <td rowspan="2" style="background-color: white;"></td>
        <td style="background-color: white;"></td>
        <td style="background-color: white;"></td>
    </tr>
    <tr style="height: 13%;">
        <td rowspan="2" colspan="2" style="background-color: black;"></td>
        <td style="background-color: white;"></td>
        <td colspan="2" style="background-color: white;"></td>
    </tr>
    <tr style="height: 13%;">
        <td rowspan="3" style="background-color: yellow;"></td>
        <td style="background-color: white;"></td>
        <td rowspan="2" colspan="2" style="background-color: blue;"></td>
        <td rowspan="3" style="width: 5%; background-color: red;"></td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2" style="background-color: white;"></td>
        <td style="background-color: black;"></td>
    </tr>
    <tr style="height: 5%;">
        <td colspan="3" style="background-color: white;"></td>
    </tr>
</table>

</body>

</html>
